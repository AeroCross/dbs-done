<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title></title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" href="css/bs.css">
		<link rel="stylesheet" href="css/fa.css">
		<link rel="stylesheet" href="css/main.css">
		
		<!-- scripts -->
		<script src="js/md5.js"></script>
		<script src="js/modernizr.js"></script>
		<script src="js/jquery.js"></script>
		<script src="js/bs.js"></script>
		<!-- user functions -->
		<script src="js/main.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container-fluid">

				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Done <i class="fa fa-check"></i></a>
				</div>

				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li><a href="#">Inbox</a></li>
						<li><a href="#">Categories</a></li>
						<li><a href="#">Archive</a></li>
					</ul>
				</div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->
		</nav>

		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12 task-details">
					<form role="form">
						<div class="form-group">
							<h4>Title</h4>
							<input type="text" class="form-control" placeholder="What are you going to do?" />
						</div>

						<div class="form-group">
							<h4>Notes</h4>
							<textarea class="form-control" placeholder="What do you have to keep in mind?" rows="3"></textarea>
						</div>
						
						<!-- status -->
						<div class="form-group">
							<div class="btn-group" data-toggle="buttons">
								<label class="btn btn-primary">
									<input type="radio" name="status" autocomplete="off" checked> All done! <i class="fa fa-check"></i>
								</label>
								<label class="btn btn-primary active">
									<input type="radio" name="status" autocomplete="off" checked> Not complete
								</label>
							</div>
						</div>
						<!-- end status -->

						<a id="more-options" class="pull-right">Additional options</a>

						<div class="hidden" id="options">
							<!-- category -->
							<div class="form-group">
								<h4>Category</h4>
								<select class="form-control">
									<option>Inbox</option>
									<option>Weekend</option>
									<option>University</option>
									<option>Work</option>
									<option>Groceries</option>
								</select>
							</div>
							<!-- end category -->

							<!-- due date -->
							<div class="form-group">
								<h4>Due date</h4>
								<input type="date" class="form-control" name="due" />
							</div>
							<!-- end due date -->

							<!-- priority -->
							<div class="form-group">
								<div class="btn-group" data-toggle="buttons">
									<h4>Priority</h4>
									<label class="btn btn-primary">
										<input type="radio" name="priority" autocomplete="off" checked> Low
									</label>
					
									<label class="btn btn-primary active">
										<input type="radio" name="priority" autocomplete="off"> Normal
									</label>
					
									<label class="btn btn-primary">
										<input type="radio" name="priority" autocomplete="off"> High
									</label>
								</div>
							</div>
							<!-- end priority -->
						</div>
						<!-- end hide -->
					</form>
				</div>
			</div>
		</div>

	</body>
</html>
